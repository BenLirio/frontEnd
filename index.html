<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="login">
        <h1>login</h1>
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="text" placeholder="password">
          <input name="credentials[password_confirmation]" type="text" placeholder="password_confirmation">
          <input type="submit" value="send">
        </form>
      </div>
      <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="text" placeholder="password">
          <input type="submit" value="send">
        </form>
      <div id="main">
         <button id="sign-out">sign-out</button>
         <form id="change-password">
            <input name="passwords[old]" type="text" placeholder="old password">
            <input name="passwords[new]" type="text" placeholder="new password">
            <input type="submit" value="send">
          </form>
      </div>

    </body>
</html>
